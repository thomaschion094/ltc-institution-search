<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>長照機構查詢系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .search-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
        }
        .result-card {
            transition: transform 0.2s;
        }
        .result-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .loading {
            display: none;
        }
        .service-tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="container">
            <h1 class="text-center mb-4">長照機構查詢系統</h1>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <form id="searchForm">
                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label for="citySelect" class="form-label">縣市</label>
                                        <select class="form-select" id="citySelect" required>
                                            <option value="">請選擇縣市</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="districtSelect" class="form-label">鄉鎮區</label>
                                        <select class="form-select" id="districtSelect" required>
                                            <option value="">請先選擇縣市</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label for="serviceType" class="form-label">服務類型</label>
                                        <select class="form-select" id="serviceType">
                                            <option value="">全部服務</option>
                                            <option value="居家服務">居家服務</option>
                                            <option value="喘息服務">喘息服務</option>
                                            <option value="巷弄長照站">巷弄長照站</option>
                                            <option value="日間照顧">日間照顧</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 mb-3">
                                        <label for="institutionName" class="form-label">機構名稱</label>
                                        <input type="text" class="form-control" id="institutionName" placeholder="輸入機構名稱關鍵字（選填）">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        <i class="fas fa-search"></i> 查詢機構
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="loading text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">載入中...</span>
            </div>
            <p class="mt-2">正在載入資料...</p>
        </div>

        <div id="results" class="row"></div>
        
        <div id="noResults" class="text-center mt-4" style="display: none;">
            <div class="alert alert-info">
                <h5>查無資料</h5>
                <p>請嘗試調整搜尋條件</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
